<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/menu-right-alt.css' rel='stylesheet'>
    

    <title>Hit the DOMBOOM</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="hamburger-menu"><a href="javascript:void(0);" onclick="myHMenu()"><i class="gg-menu-right-alt"></i></a></div>
            <ul class="list"  id="myHamburgerMenu">
                <li>Premiun</li>
                <li>Help</li>
                <li>Download</li>
                <li>Sign Up</li>
                <li>Log In</li>
            </ul>
        </nav>
        <figure class="img-title">
            <img src="./assets/images/logo.png" alt="Logo Hit the Domboom">
        </figure>
    </header>
    
    <main>
       <picture>
            <source media="(min-width:1000px)" srcset="./assets/images/drumkit-desktop.png" />
            <img class="domboom-img" src="./assets/images/drumkit-mobile.png" alt="Electronic Drum">
        </picture>
        <section class="sound-box">
        <div class="bombo" onclick="hitTheDom('bombo')">B</div>
        <div class="crash" onclick="hitTheDom('crash')">C</div>
        <div class="hit-hat" onclick="hitTheDom('hit-hat')">H</div>
        <div class="redoblante" onclick="hitTheDom('redoblante')">R</div>
        <div class="tom1" onclick="hitTheDom('tom1')">t1</div>
        <div class="tom2" onclick="hitTheDom('tom2')">t2</div>
        <div class="tom3" onclick="hitTheDom('tom3')">t3</div>
        <div class="tom4" onclick="hitTheDom('tom4')">t4</div>
        <audio class="audio-sound" id="crashSound" src="./assets/sound/crash.wav"></audio>
        <audio class="audio-sound" id="bomboSound" src="./assets/sound/bombo (1).wav"></audio>
        <audio class="audio-sound" id="hitHatSound" src="./assets/sound/hit-hat.wav"></audio>
        <audio class="audio-sound" id="redoblanteSound" src="./assets/sound/redoblante.wav"></audio>
        <audio class="audio-sound" id="tom1Sound" src="./assets/sound/tom1.wav"></audio>
        <audio class="audio-sound" id="tom2Sound" src="./assets/sound/tom2.wav"></audio>
        <audio class="audio-sound" id="tom3Sound" src="./assets/sound/tom3.wav"></audio>
        <audio class="audio-sound" id="tom4Sound" src="./assets/sound/tom4.wav"></audio>
        </section>
    </main>
    
    <footer>
        <h1>Music for<br> everyone.</h1>
        <p>Millions of songs. No credit card needed.</p>
        <div class="div">
          <button type="button" class="btn btn-primary btn-lg">Hit the DOM</button>
        
        </div>

    </footer>
    
    <script src="./index.js"></script>

 

</body>
</html>
